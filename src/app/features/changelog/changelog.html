<div class="changelog-page">
  <div class="container">
    <app-page-header
      title="Changelog"
      subtitle="Track the latest updates, features, and improvements"
      icon="update"
    ></app-page-header>

    <div class="changelog-content">
      @for (entry of changelog; track entry.version) {
        <mat-card class="changelog-card">
          <div class="card-header">
            <div class="version-info">
              <h2 class="version">Changes</h2>
              <span class="date">{{ entry.date }}</span>
            </div>
          </div>

          <div class="changes-list">
            @for (change of entry.changes; track $index) {
              <div class="change-item" [ngClass]="getChangeClass(change.type)">
                <mat-icon class="change-icon">{{ getChangeIcon(change.type) }}</mat-icon>
                <div class="change-content">
                  <span class="change-type">{{ change.type }}</span>
                  @if (change.route) {
                    <a [routerLink]="change.route" class="change-description change-link">
                      {{ change.description }}
                      <mat-icon class="link-icon">arrow_forward</mat-icon>
                    </a>
                  } @else {
                    <p class="change-description">{{ change.description }}</p>
                  }
                </div>
              </div>
            }
          </div>
        </mat-card>
      }
    </div>
  </div>
</div>

<app-cta-email-list></app-cta-email-list>
