<div class="platform-selector-container">
  <h3 class="selector-title">
    <mat-icon>share</mat-icon>
    Select Platforms
  </h3>

  <div class="platform-grid">
    <button *ngFor="let platform of platforms" mat-raised-button [class.selected]="isPlatformSelected(platform.id)"
      [class.has-warning]="hasWarning(platform.id)"
      [class]="isPlatformSelected(platform.id) ? getStatusClass(platform.id) : ''"
      [matBadgeHidden]="!hasWarning(platform.id)" [matBadge]="'!'" [matBadgeColor]="getStatusBadgeColor(platform.id)"
      matBadgeSize="small" (click)="onPlatformToggle(platform.id)" class="platform-button"
      [style.--platform-color]="platform.color">
      <mat-icon>{{ platform.icon }}</mat-icon>
      <span class="platform-name">{{ platform.name }}</span>
      <mat-icon *ngIf="isPlatformSelected(platform.id)" class="check-icon">check_circle</mat-icon>
    </button>
  </div>
</div>
