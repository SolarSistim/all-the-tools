<div class="adsense-container">
  <amp-ad
    [attr.width]="width"
    [attr.height]="height"
    type="adsense"
    [attr.data-ad-client]="adClient"
    [attr.data-ad-slot]="adSlot"
    [attr.data-auto-format]="autoFormat"
    [attr.data-full-width]="fullWidth ? '' : null"
  >
    <div overflow=""></div>
  </amp-ad>
</div>
