<!-- Only render ads if user is NOT authenticated (ad-free for logged-in users) -->
@if (shouldShowAds$ | async) {
  <div class="adsense-container">
    @if (isDevelopment) {
      <!-- Development mode placeholder -->
      <div class="ad-placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">ðŸ“¢</div>
          <div class="placeholder-text">AdSense Ad Placeholder</div>
          <div class="placeholder-details">{{ adFormat }} format â€¢ {{ fullWidthResponsive === 'true' ? 'Responsive' : 'Fixed' }}</div>
        </div>
      </div>
    } @else {
      <!-- Production AdSense ad -->
      <ins class="adsbygoogle"
        style="display:block; width:100%;"
        [attr.data-ad-client]="adClient"
        [attr.data-ad-slot]="adSlot"
        [attr.data-ad-format]="adFormat"
        [attr.data-full-width-responsive]="fullWidthResponsive"
        data-loading="eager">
      </ins>
    }
  </div>
}
