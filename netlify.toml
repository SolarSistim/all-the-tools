# Netlify Configuration for Angular Project with Static Prerendering
[build]
  command = "npm ci && npm run prerender"
  publish = "dist/all-the-tools/browser"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  # Disable Angular detection and framework plugins
  NG_BUILD_CACHE = "false"
  NETLIFY_USE_FRAMEWORK = "false"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/author-images/*"
  to = "/author-images/:splat"
  status = 200

[[redirects]]
  from = "/meta-images/*"
  to = "/meta-images/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false