# Netlify Configuration for Angular Project with Static Prerendering
[build]
  command = "npm ci && npm run prerender"
  publish = "dist/all-the-tools/browser"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  # Disable Angular detection and framework plugins
  NG_BUILD_CACHE = "false"
  NETLIFY_USE_FRAMEWORK = "false"

# Disable Pretty URLs to prevent /index.html -> / redirects
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Security headers for everything (no cache directive here)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML - never cache (always revalidate)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Blog listing pages - extra aggressive cache busting
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Blog index page - extra aggressive cache busting
[[headers]]
  for = "/blog"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Sitemap and robots.txt - cache for 1 hour (allows frequent updates)
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Service worker - never cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Hashed JS bundles - cache forever (Angular adds hashes to filenames)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Hashed CSS - cache forever
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - cache for 1 week (reasonable, allows updates)
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Fonts - cache forever (rarely change)
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - redirect all routes to index.html
# force = false means it won't redirect if a static file exists
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false